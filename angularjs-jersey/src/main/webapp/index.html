<!DOCTYPE html>
<html ng-app="registration">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Totalcross - User Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>

        .user-content {
            background-color: #EEE;
            padding: 20px 20px 10px 20px;
            margin-top: 30px;
        }

    </style>
</head>

<body>

<div class="container" >
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="user-content" ng-controller="UserController">
                <h1>User Registration</h1>
                <form name="userForm" ng-submit="save()">
                    <div class="form-group">
                        <label for="username">Username*</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username"
                               maxlength="20" required ng-model="user.username">
                    </div>
                    <div class="form-group has-feedback {{statusPassword.cssClass}}">
                        <label for="senha">Password*</label>
                        <input type="password" class="form-control" id="senha" placeholder="Enter password"
                               maxlength="10" required ng-model="user.password" ng-change="passwordValidate()">
                        <span class="glyphicon form-control-feedback {{statusPassword.icon}}" aria-hidden="true"></span>
                        <p class="help-block">{{statusPassword.msg}}</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
                <hr>
                <h1>User List</h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.username}}</td>
                        <td>{{user.password}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/app.js"></script>


</body>

</html>
